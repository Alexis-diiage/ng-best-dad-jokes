<div class="page">
  <section class="section">
    <h2>{{ post?.title }}</h2>
    <p>{{ post?.content }}</p>
  </section>
  <aside class="aside">
    <h3>Jokes you might enjoy</h3>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="card-container card-container--list">
      <button
        *ngFor="let post of posts | myPipe:slug"
        [routerLink]="['/post', post.slug]"
        class="card card-small"
      >
        <span>{{ post.title }}</span>
      </button>
    </div>
  </aside>
</div>
